{% if index %}
    <h1 itemprop="name"><a href="{{ post.url }}" itemprop="url">{{ post.title }}</a></h1>
        {% include meta.html %}
    <div class="entry-content" itemprop="articleBody">
        {{ content | excerpt }}
        {% capture excerpted %}{{ content | has_excerpt }}{% endcapture %}
        {% if excerpted == 'true' %}<a href="{{ post.url }}" class="more-link">{{ site.excerpt_link }}</a>{% endif %}
    </div>
{% else %}
    <h1 class="title" itemprop="name">{{ page.title }}</h1>
        {% include meta.html %}
    <div itemprop="articleBody">{{ content }}</div>
{% endif %}
